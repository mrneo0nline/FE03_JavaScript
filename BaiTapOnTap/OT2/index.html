	<meta charset="UTF-8">

<body>
	<div class="container main">
		<div id="addTDL">
			<p class="h2 my-4">To-Do List</p>
			<div id="addBtn">
				<input type="button" class="btn btn-success mb-4" id="btn_add" value="Add tasks">
			</div>
			<div id="formAdd">
				<input type="text" placeholder="Input your task name..." class="taskName rounded">
				<input type="button" class="btn btn-success border-light btn_add" value="Confirm" id="added">
				<input type="button" class="btn btn-danger border-light btn_ccl" value="Cancel" id="cancelled">
			</div>
		</div>
		<div>
			<table class="table table-striped table-light table-bordered table-hover">
				<thead>
					<tr class="">
						<th class="align-middle">NO.</th>
						<th>STATUS</th>
						<th>TO-DO</th>
						<th>ACTION</th>
					</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>
	</div>
